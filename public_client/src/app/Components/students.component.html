<div style="margin:20px;">
<div class="container-fluid" >
    <div class='page-header'>
        <div class='btn-toolbar pull-right'>
          <div class='btn-group'>
            <a href="/home" class='btn btn-primary'>home</a>
          </div>
        </div>
        <h2>Go To Home</h2>
      </div>
      
<div class="card-columns" >
        
            
            <div class="card" *ngFor="let data of students">
                    <h2 class="card-header">{{data.name}}</h2>
                    <div class="card-body">
                      <h3 class="card-title">{{data.tagline}}</h3>

                      <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                              Projects Completed
                              <span class="badge badge-primary badge-pill">{{data.projects.length}}</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                              Current Experiences
                              <span class="badge badge-primary badge-pill">{{data.experiences.length}}</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                              Education level
                              <span class="badge badge-primary badge-pill">{{data.education.length}}</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Skills
                                    <span class="badge badge-primary badge-pill">{{data.skills.length}}</span>
                            </li>
                          </ul>
                      <p class="card-text" >Description here</p>
                      <a [routerLink]="['/profile' , data._id]" class="btn btn-primary"  >View Profile</a>
                      <button  class="btn btn-primary" (click) = "deleteStudent(data._id, data.name)">Remove Student</button>
                    </div>
                  </div>

                  
        
        </div>
        
</div>
</div>
